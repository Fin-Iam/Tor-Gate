server {
    listen 80;
    server_name _;
    
    # Security Gateway - No JavaScript version
    location /gate {
        alias /var/www/security-gateway/public;
        index index.php;
        
        # Rate limiting for security pages
        limit_req zone=auth burst=5 nodelay;
        limit_conn conn 10;
        
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }

    # Main Flarum application
    root /var/www/flarum/public;
    index index.php;

    # Block common attack patterns
    location ~* "(eval\(|base64_|script>|<script)" {
        return 403;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
    }

    # Block access to sensitive files
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|bak|config)$ {
        deny all;
    }

    # Rate limit API endpoints
    location /api {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Flarum main
    location / {
        limit_req zone=general burst=50 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security
        fastcgi_param PHP_VALUE "
            expose_php = Off
            display_errors = Off
            log_errors = On
        ";
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Flarum assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
